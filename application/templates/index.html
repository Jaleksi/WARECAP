<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>whatsapp_group_year_analyzer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <h1>whatsapp_group_year_analyzer</h1>

  <div id="formDiv">
    <form method="POST" action="/analyze" enctype="multipart/form-data">
      <input type="text" id="title" name="title" placeholder="Graph title..."><br><br>
      <input type="number" id="year" name="year" placeholder="Year to analyze..."><br><br>
      <input type="file" id="chatlog" name="chatlog" accept=".txt"><br><br><br>
      <input type="submit" value="Submit">
    </form>  
  </div>
</body>

</html>
